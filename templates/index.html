<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Taking App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .note { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .note button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Note Taking App(Dev)</h1>

  <h2>Add a Note</h2>
  <form id="noteForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="content" placeholder="Content" required></textarea><br><br>
    <button type="submit">Add Note</button>
  </form>

  <h2>Notes</h2>
  <div id="notes"></div>

  <script>
    const API_BASE = "/api/notes";

    // 获取所有笔记
    async function fetchNotes() {
      const res = await fetch(API_BASE);
      const notes = await res.json();
      const container = document.getElementById("notes");
      container.innerHTML = "";
      notes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<strong>${note.title}</strong><p>${note.content}</p >`;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          await fetch(`${API_BASE}/${note.id}`, { method: "DELETE" });
          fetchNotes();
        };
        div.appendChild(delBtn);
        container.appendChild(div);
      });
    }

    // 提交新笔记
    document.getElementById("noteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      await fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
      });
      document.getElementById("noteForm").reset();
      fetchNotes();
    });

    // 页面加载时获取笔记
    fetchNotes();
  </script>
</body>
</html>
