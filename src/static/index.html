<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* Soft green background */
            background: linear-gradient(135deg, #e8f7ee 0%, #dff3e6 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4ca167; /* soft darker green accent */
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            /* Soft yellow button */
            background: linear-gradient(135deg, #fff6cf 0%, #fff2a8 100%);
            color: #4a4a2a; /* dark olive for contrast */
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 161, 103, 0.15);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item.dragging {
            opacity: 0.5;
        }

        .note-item.drag-over {
            border-color: #4ca167;
            background: #f1fff5;
        }

        .note-item:hover {
            border-color: #4ca167;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #4ca167;
            background: linear-gradient(135deg, rgba(76,161,103,0.08) 0%, rgba(76,161,103,0.04) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4ca167;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #4ca167;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #bfe6c9;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #a7e0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div class="editor-actions" id="editorActions" style="display: none;">
                        <button class="btn btn-save" id="saveBtn">üíæ Save</button>
                        <button class="btn btn-delete" id="deleteBtn">üóëÔ∏è Delete</button>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteTags">Tags (comma separated)</label>
                        <input type="text" class="form-input" id="noteTags" placeholder="e.g. work, personal">
                    </div>

                    <div class="form-group" style="display:flex; gap:10px;">
                        <div style="flex:1;">
                            <label class="form-label" for="noteDate">Event Date</label>
                            <input type="date" class="form-input" id="noteDate">
                        </div>
                        <div style="width:160px;">
                            <label class="form-label" for="noteTime">Event Time</label>
                            <input type="time" class="form-input" id="noteTime">
                        </div>
                    </div>
                    
                    <div class="form-group" style="display:flex; gap:10px; align-items:center;">
                        <div style="flex:1;">
                            <label class="form-label" for="translateLang">Translate to</label>
                            <select id="translateLang" class="form-input">
                                <option value="zh">‰∏≠Êñá (zh)</option>
                                <option value="en">English (en)</option>
                                <option value="es">Espa√±ol (es)</option>
                                <option value="ja">Êó•Êú¨Ë™û (ja)</option>
                                <option value="fr">Fran√ßais (fr)</option>
                            </select>
                        </div>
                        <div style="width:260px; display:flex; gap:8px;">
                            <button class="btn" id="translateBtn">üåê Translate</button>
                            <button class="btn" id="previewOriginalBtn">üîÅ Original</button>
                        </div>
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this._originalContent = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
                // Translate controls
                const tBtn = document.getElementById('translateBtn');
                const pBtn = document.getElementById('previewOriginalBtn');
                if (tBtn) tBtn.addEventListener('click', () => this.translateNote());
                if (pBtn) pBtn.addEventListener('click', () => this.restoreOriginal());
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }

                notesList.innerHTML = this.notes.map(note => `
                    <div class="note-item" draggable="true" data-note-id="${note.id}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-meta" style="font-size:12px;color:#888;margin-top:6px;">
                            ${note.event_date ? `üìÖ ${this.escapeHtml(note.event_date)}` : ''}
                            ${note.event_time ? ` ‚è∞ ${this.escapeHtml(note.event_time)}` : ''}
                            ${note.tags && note.tags.length ? ` ‚Ä¢ Tags: ${this.escapeHtml((note.tags || []).join(', '))}` : ''}
                        </div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');

                // attach drag/drop handlers
                let dragSrcEl = null;
                const items = notesList.querySelectorAll('.note-item');
                items.forEach(item => {
                    item.addEventListener('dragstart', (e) => {
                        dragSrcEl = item;
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/plain', item.dataset.noteId);
                        item.classList.add('dragging');
                    });

                    item.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        item.classList.add('drag-over');
                    });

                    item.addEventListener('dragleave', () => {
                        item.classList.remove('drag-over');
                    });

                    item.addEventListener('drop', async (e) => {
                        e.preventDefault();
                        item.classList.remove('drag-over');
                        const srcId = e.dataTransfer.getData('text/plain');
                        const dstId = item.dataset.noteId;
                        if (srcId === dstId) return;

                        // reorder this.notes array
                        const srcIdx = this.notes.findIndex(n => String(n.id) === String(srcId));
                        const dstIdx = this.notes.findIndex(n => String(n.id) === String(dstId));
                        if (srcIdx < 0 || dstIdx < 0) return;

                        const [moved] = this.notes.splice(srcIdx, 1);
                        this.notes.splice(dstIdx, 0, moved);
                        this.renderNotesList();

                        // send new order to server
                        try {
                            const order = this.notes.map(n => n.id);
                            const resp = await fetch('/api/notes/reorder', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ order })
                            });
                            if (!resp.ok) throw new Error('Failed to reorder');
                        } catch (err) {
                            console.error('Reorder failed', err);
                            this.showMessage('Failed to save new order', 'error');
                        }
                    });

                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                    });
                });
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                console.debug('selectNote called, noteId=', noteId);
                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('noteTags').value = (note.tags || []).join(', ');
                document.getElementById('noteDate').value = note.event_date || '';
                document.getElementById('noteTime').value = note.event_time || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
                this._originalContent = document.getElementById('noteContent').value;
            }

            createNewNote() {
                console.debug('createNewNote called');
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const tagsValue = document.getElementById('noteTags').value.trim();
                    const tagsList = tagsValue === '' ? [] : tagsValue.split(',').map(t => t.trim()).filter(Boolean);

                    const noteData = {
                        title: title || 'Untitled',
                        content: content,
                        tags: tagsList,
                        event_date: document.getElementById('noteDate').value || null,
                        event_time: document.getElementById('noteTime').value || null
                    };

                    let response;
                    // Use explicit null/undefined check to decide POST vs PUT
                    if (this.currentNote.id !== null && this.currentNote.id !== undefined) {
                        console.debug('Updating note id=', this.currentNote.id, 'data=', noteData);
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        console.debug('Creating new note, data=', noteData);
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    console.debug('Saved note from server:', savedNote);
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                    // update original content snapshot
                    this._originalContent = document.getElementById('noteContent').value;
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async translateNote() {
                const lang = document.getElementById('translateLang').value || 'zh';
                this.showMessage('Translating... (may take a few seconds)', 'loading');
                try {
                    if (this.currentNote && this.currentNote.id) {
                        const noteId = this.currentNote.id;
                        const resp = await fetch(`/api/notes/${noteId}/translate`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ target_lang: lang })
                        });
                        const j = await resp.json();
                        if (!resp.ok) {
                            this.showMessage(j.error || 'Translation failed', 'error');
                            return;
                        }

                        if (j.translated) {
                            // keep original snapshot
                            this._originalContent = document.getElementById('noteContent').value;
                            document.getElementById('noteContent').value = j.translated;
                            this.showMessage('Translation applied. Click "Original" to revert.', 'success');
                        } else {
                            this.showMessage('No translation returned', 'error');
                        }
                    } else {
                        // Unsaved note: call free-text translate endpoint
                        const content = document.getElementById('noteContent').value || '';
                        const resp = await fetch('/api/notes/translate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content, target_lang: lang })
                        });
                        const j = await resp.json();
                        if (!resp.ok) {
                            this.showMessage(j.error || 'Translation failed', 'error');
                            return;
                        }
                        if (j.translated) {
                            this._originalContent = document.getElementById('noteContent').value;
                            document.getElementById('noteContent').value = j.translated;
                            this.showMessage('Translation applied to unsaved note. Click "Original" to revert.', 'success');
                        } else {
                            this.showMessage('No translation returned', 'error');
                        }
                    }
                } catch (e) {
                    this.showMessage('Translation request failed: ' + (e.message || e), 'error');
                }
            }

            restoreOriginal() {
                if (this._originalContent !== null) {
                    document.getElementById('noteContent').value = this._originalContent;
                    this.showMessage('Restored original content', 'success');
                } else {
                    this.showMessage('No original content saved (translate first)', 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }
